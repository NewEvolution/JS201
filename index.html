<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Nashville Software School</title>
  </head>
  <body>
    <div class="container-flow">
      <div class="row">
        <div class="col-sm-3">
          <form id="add-form">
            <div class="input-group">
              <span class="input-group-addon" id="input-addon-1">&nbsp;&nbsp;&nbsp;Name:</span>
              <input type="text" id="name" class="form-control" placeholder="First Last" aria-describedby="input-addon-1">
            </div>
            <div class="input-group">
              <span class="input-group-addon" id="input-addon-2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Age:</span>
              <input type="number" id="age" class="form-control" placeholder="10" aria-describedby="input-addon-2">
            </div>
            <div class="input-group">
              <span class="input-group-addon" id="input-addon-3">Gender:</span>
              <select class="form-control" id="gender" aria-describedby="input-addon-3">
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            <div class="input-group">
              <span class="input-group-addon" id="input-addon-4">&nbsp;&nbsp;&nbsp;&nbsp;Skills:</span>
              <textarea id="skills" class="form-control" placeholder="burping, farting, tantrums" aria-describedby="input-addon-4"></textarea>
            </div>
            <button class="form-control btn btn-default" id="submit">Add Family Member</button>
          </form>
        </div>
        <div class="col-sm-9" id="content">
        </div>
      </div>
    </div>
    <script data-main="./javascripts/main" src="bower_components/requirejs/require.js"></script>
  </body>
</html>
